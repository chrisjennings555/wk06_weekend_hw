<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dolphin Sanctuary</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/app.js"></script>
  </head>
  <body>
    <h1>DOLPHIN SANCTUARY</h1>
    <h2>Please enter dolphin details</h2>
    <form id="new-dolphin-form">

      <div class="form-item">
        <label for="name">Name</label>
        <input type="text" name="name" value="" id="name" required/>
      </div>

      <div class="form-item">
        <label for="age">Age</label>
        <input type="number" name="age" value="age" id="age" requried/>
      </div>

      <div class="form-item">
        <p>Select a breed:</p>
        <input type="radio" name="breed" value="breed" id="breedChoice1">
        <label for="breedChoice1">Bottle-Nose</label>

        <input type="radio" name="breed" value="breed" id="breedChoice2">
        <label for="breedChoice2">Common</label>

        <input type="radio" name="breed" value="breed" id="breedChoice3">
        <label for="breedChoice3">Rough-Toothed</label>

        <input type="radio" name="breed" value="breed" id="breedChoice4">
        <label for="breedChoice4">Killer Whale</label>

        <div>
          <button type="submit" name="submit" id="save-dophin-button">Save This Dolphin</button>
        </div>

      </div>
    </form>

    <button type="button" name="button" id="kill-all">Kill All Dolphins</button>

    <hr>

    <h2>Saved Dolphins</h2>
    <div class="" id="dolphin-list"></div>
  </body>
</html>
